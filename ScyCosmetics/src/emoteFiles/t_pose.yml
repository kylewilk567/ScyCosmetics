    rotation: 45
    head: 0:0:0
    body: 0:0:0
    left_leg: 0:0:0
    right_leg: 0:0:0
    right_arm: 180:0:-180
    left_arm: 0:0:0
      
  #Same position as step 1 but negative. #NOTE: negative denotes direction to travel! NOT actual mathematical degrees of this position.
  #ie: -351 degrees is the same final position as 351 degrees
